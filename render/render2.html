<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<div id="app">
		<anchor :level="2" title="特性">特性</anchor>
	</div>
	<script type="text/javascript" src="../vue.js"></script>

	<script type="text/javascript">
		Vue.component('anchor', {
			template : '#anchor',
			props : {
				level : {
					type : Number,
					required : true
				},
				title : {
					type : String,
					default : ''
				}
			},
            render : function (createElement) {
				return createElement(
					'h' + this.level ,
					[
						createElement(
							'a',
							{
								domProps : {
									href : '#' + this.title
								}
							},
							this.$slots.default
						)
					]
				)
			}
		});

		new Vue({
			el : '#app'
		});

		

	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<div id="app">
		<input type="text" v-focus>
	</div>
	<script type="text/javascript" src="./vue.js"></script>
	<script type="text/javascript">
		
		Vue.directive('focus',{
			inserted: function (el) {
				el.focus();
			}
		});

		var app = new Vue({
			el:'#app',
			data:{
				isActive:true
			}
		});
	</script>
</body>
</html>
